# --- Configuración Obligatoria ---
sonar.projectKey=ingesoft2
sonar.projectName=ingesoft2
sonar.host.url=http://localhost:9000
sonar.token=sqp_d0e89d5af5ea46b7ac712ab74efaaa78635be8e6

# --- Configuración Opcional Recomendada ---
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# --- Rutas al Código Fuente ---
# Analizará todo desde el directorio actual (.) y usará las exclusiones de abajo.
sonar.sources=.

# --- Rutas a las Pruebas y Reportes ---
# Carpeta(s) que contienen tus archivos de prueba unitaria (ajústala si es diferente).
sonar.tests=./src/components
# Patrón para identificar los archivos de prueba.
sonar.test.inclusions=**/*.test.jsx,**/*.test.js

# Ruta al reporte de cobertura LCOV generado por Jest.
# ¡Asegúrate que este archivo exista en 'coverage/lcov.info'!
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

# --- Exclusiones ---
# Archivos o carpetas que NO se analizarán.
# ¡Asegúrate de que esta lista sea correcta para tu proyecto!
sonar.exclusions=**/node_modules/**, \
                 ./coverage/**, \
                 ./dist/**, \
                 **/*.config.js, \
                 ./babel.config.js, \
                 ./tests-e2e/**, \
                 **/*.spec.js, \
                 docker-compose.yml

# --- Fin del archivo ---